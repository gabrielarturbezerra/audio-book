<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book</title>
    <link rel="icon" href="./images/AB-icon3.png" type="image/x-icon">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <img class="cat" src="./images/AB-icon.png" alt="">
        <img class="cat2" src="./images/AB-icon.png" alt="">
    </div>
    <section class="menu">
        <button class="btn-menu" onclick="toggleMenu()">           
            MENU
            <ul id="menuCapitulo" class="menu-capitulo">
                <li onclick="playCapitulo('books/dom-casmurro/1.mp3')">Capítulo 1</li>
                <li onclick="playCapitulo('books/dom-casmurro/2.mp3')">Capítulo 2</li>
                <li onclick="playCapitulo('books/dom-casmurro/3.mp3')">Capítulo 3</li>
                <li onclick="playCapitulo('books/dom-casmurro/4.mp3')">Capítulo 4</li>
                <li onclick="playCapitulo('books/dom-casmurro/5.mp3')">Capítulo 5</li>
                <li onclick="playCapitulo('books/dom-casmurro/6.mp3')">Capítulo 6</li>
                <li onclick="playCapitulo('books/dom-casmurro/7.mp3')">Capítulo 7</li>
                <li onclick="playCapitulo('books/dom-casmurro/8.mp3')">Capítulo 8</li>
                <li onclick="playCapitulo('books/dom-casmurro/9.mp3')">Capítulo 9</li>
                <li onclick="playCapitulo('books/dom-casmurro/10.mp3')">Capítulo 10</li>
            </ul>
        </button>

        <audio id="audioCapitulo" controls>
            <source id="audioSource" src="" type="audio/mp3">
          </audio>
    </section>

    <div>
        <img class="capa" src="./images/dom-casmurro.jpeg" alt="Capa Dom Casmurro">
        <div id="informacoes-faixa">
            <p id="capitulo">Capítulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>

        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
